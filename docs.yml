      allowComplete:
        type: "array"
        items:
          $ref: "#/definitions/ZoneEntity"
        description: "Коллекция зон, где можно переводить в режим ожидания и завершать аренду"

  ZoneEntity:
    type: "object"
    properties:
      polyline:
        type: "object"
